<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Multi-step form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<body>
   <div class="main-container">
    <main class="">
      <div class="nav-btn w-md-100 d-md-flex justify-content-evenly align-items-centerm w-md-100">
        <div class="one">
          <h4>1</h4>
        </div>
        <div class="nav-content w-75 d-none d-md-block">
          <span>STEP 1</span>
          <H5>YOUR INFO</H5>
        </div>
      </div>
  
      <div class="nav-btn  d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="two ms-4 ms-md-0">
          <h4>2</h4>
        </div>
        <div class="nav-content w-75 d-none d-md-block">
          <span>STEP 2</span>
          <H5>SELECT PLAN</H5>
        </div>
      </div>
  
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="three mx-4 mx-md-0">
          <h4>3</h4>
        </div>
        <div class="nav-content w-75 d-none d-md-block">
          <span>STEP 3</span>
          <H5>ADD-ONS</H5>
        </div>
      </div>
  
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="four">
          <h4>4</h4>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 4</span>
          <H5>SUMMARY</H5>
        </div>
      </div>
     </main>
  
     <section class="col-10 offset-1 offset-md-0">
      <div class="top">
        <h2>Personal Info</h2>
        <p>Please provide your name, email addres and phone number.</p>
      </div>
      <form action="">
        <div class="col my-4">
          <label for="">Name</label>
          <input class="form-control p-2" type="text" placeholder="e.g Stephenking@lorem.com">
        </div>
        <div class="col">
          <label for="">Email Address</label>
          <input class="form-control p-2" type="email" placeholder="e.g Stephen king">
        </div>
        <div class="col">
          <label for="">Phone Number</label>
          <input class="form-control p-2" type="number" placeholder="e.g 08087640060">
        </div>
      </form>
      <div class="n-btn py-3">
        <a class="btn btn-primary me-2 mb-3" href="./step2.html">Next</a>
       </div>  
    </section>
   </div>
</body>
</html>
